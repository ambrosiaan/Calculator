<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button onclick="reset()" value="" id="clear" class="clear top-row">AC</button>
            <button onclick="deleteLastCharacter()" class="top-row">C</button>
            <button value="%" class="operator top-row">%</button>
            <button value="^" class="operator top-row">^</button>
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button value="/" class="operator">/</button> 
            <button value="4" class="number">4</button> 
            <button value="5" class="number">5</button> 
            <button value="6" class="number">6</button> 
            <button value="x" class="operator">x</button> 
            <button value="1" class="number">1</button> 
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button> 
            <button value="+" class="operator">+</button> 
            <button value="0" class="number">0</button> 
            <button value="." class="decimal">.</button>
            <button value="=" class="result">=</button> 
            <button value="-" class="operator">-</button> 
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
